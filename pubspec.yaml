name: Things
description: An AI-powered personal organizer.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # --- Core Utils ---
  provider: ^6.1.1
  http: ^1.2.0
  uuid: ^4.3.3
  intl: ^0.20.2 # Matches Flutter SDK requirement
  path_provider: ^2.1.2
  share_plus: ^10.0.0
  url_launcher: ^6.2.4
  shared_preferences: ^2.2.2
  flutter_dotenv: ^5.1.0
  permission_handler: ^11.3.0

  # --- UI & Design ---
  cupertino_icons: ^1.0.6
  google_fonts: ^6.2.1
  flutter_staggered_grid_view: ^0.7.0
  flex_color_picker: ^3.4.0
  table_calendar: ^3.1.0
  flutter_slidable: ^3.0.1
  flutter_markdown: ^0.7.1
  fl_chart: ^0.66.0

  # --- Rich Text Editor ---
  # v10 is stable and matches your code.
  # We use overrides (below) to fix the intl conflict.
  flutter_quill: ^10.7.3
  flutter_quill_extensions: ^10.7.3
  image_picker: ^1.0.7

  # --- Features ---
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2

  just_audio: ^0.9.36
  hand_signature: ^3.0.0

  # Maps
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  geolocator: ^11.0.0

  matrix_gesture_detector: ^0.2.0-nullsafety.1
  supabase_flutter: ^2.12.0
  google_sign_in: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

# [CRITICAL FIX]
# This forces all packages to use the version of intl provided by the SDK
dependency_overrides:
  intl: ^0.20.2

flutter:
  uses-material-design: true

  assets:
    - .env
